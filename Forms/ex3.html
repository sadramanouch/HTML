<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Web form</title>
        <style>
            fieldset{
                width: 700px;
                border: 2px ridge red;
                padding: 10px;
            }
            legend{
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
            }
            #wrapper{
                width: 80%;
                float: left;
            }
            label{
                width: 20%;
                float: left;
            }
        </style>
    </head>
    <body>
        <h1>Contact Us:</h1>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email"><br>
            <label for="url">Web Address:</label>
            <input type="url" name="url" id="url"><br>
            <label for="tel">Telephone Number:</label>
            <input type="tel" name="tel" id="tel"><br>
            <label for="keyword">Enter the search keyword:</label>
            <input type="search" name="keyword" id="keyword"><br>
            <label for="color">Favorite Color:</label> 
            <input type="search" name="color" id="color" list="colors">
            <datalist id="colors">
                <option value="red" label="Red">
                <option value="green" label="Green">
                <option value="yellow" label="Yellow">
                <option value="blue" label="Blue">                         
                <option value="pink" label="Pink">
                <option value="black" label="Black">
            </datalist>
            <br>
            <label for="date">Choose a date:</label>
            <input type="datetime-local" name="date" id="date"><br>

            <!-- type = date, time, month, week, year, datetime-local -->

            <label for="color">Choose a color:</label>
            <input type="color" name="color" id="color"><br>
            <label for="number">Choose a number:</label>
            <input type="number" name="number" id="numer" min="0" max="1000" step="10"><br>
            <label for="rating">Rating from (1-10)</label>
            <input type="range" name="rating" id="rating" min="1" max="10" step="1"><br>
            <input type="submit" value="Submit">






    
            <h1>Contact us</h1>
            <div id="wrapper"></div>
            <fieldset size="">
                <legend>Costumer Information</legend>

                <label for="fname">Name: </label>
                <input type="text" name="fname" id="fname" placeholder="Your first name and last name" size="30"><br><br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" tabindex="1" placeholder="your Email goes here" size="30"><br><br>
                <label for="rating">Rating from (1-10)</label>
                <input type="range" name="rating" id="rating" min="1" max="10" step="1"><br><br>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="cmments" rows="4" cols="50" accesskey="T"></textarea><br><br>
                <input type="submit">
            </fieldset>
            <br><br>
        </div>
        </form>
    </body>
</html>
