<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Java Script</title>
    </head>
    <body>
        <h1>This is my first Java Script file</h1>
        <script>
            // this shows the use of alert, confirm, write, and prompt methods
            // shows the use of variables
            document.write("Hello World!!");
            document.write("<h2>I am learning JacaScript<h2>");
            alert("I am an alert message");
            let value;
            value = prompt("Enter a value");
            alert("you entered "+value);
            let response = confirm("are you sure you want to quit?");
            alert("Your response is "+response);
        </script>
    </body>
</html>
