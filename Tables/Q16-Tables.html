<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>Q16-Tables</title>
        <meta charset="utf-8">
        <style>
            table,td,th{
                border: 1px solid black;
                border-spacing: 0;
            }
            #head{
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Weather forcast</caption>
            <tr id="head">
                <th colspan="2">Region</th>
                <th>Weather</th>
            </tr>
            <tr>
                <th rowspan="2">BC</th>
                <th>Vancouver</th>
                <td>Rain</td>
            </tr>
            <tr>
                <th>Burnaby</th>
                <td>Showers</td>
            </tr>
            <tr>
                <th rowspan="2">Ontario</th>
                <th>Toronto</th>
                <td>Sunny</td>
            </tr>
            <tr>
                <th>Kingston</th>
                <td>Overcast</td>
            </tr>
        </table>
    </body>
</HTML>
