<!DOCTYPE html>
<html lang="en">

<head>
  <title>Normal Flow</title>
  <meta charset="utf-8">
  <style>
    *{
      box-sizing: border-box;
    }
    .box1{
      width: 300px;
      height: 200px;
      background-color: #fff;
      border: 3px dashed #000;
      padding: 5px;
      margin: 5px;
    }
    .box2{
      width: 100px;
      height: 100px;
      background-color: rgb(189, 142, 142);
      border: 3px dashed #000;
      padding: 10px;
      margin: 10px;
      
    }
  </style>
</head>

<body>
<div class="box1">
  This is first box
</div> 
<div class="box2">
  this is second box
</div> 
</body>
</html>
